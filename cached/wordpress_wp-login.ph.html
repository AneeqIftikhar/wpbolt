	<body class="login login-action-login wp-core-ui  locale-en-us">
		<div id="login">

<form name="loginform" id="loginform" action="http://localhost/wordpress/wp-login.php" method="post">
	<p>
		<label for="user_login">Username or Email Address<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" /></label>
	</p>
	<p>
		<label for="user_pass">Password<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" /></label>
	</p>
		<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
		<input type="hidden" name="redirect_to" value="http://localhost/wordpress/wp-admin/" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
	<a href="http://localhost/wordpress/wp-login.php?action=lostpassword">Lost your password?</a>
</p>

<script data-minify=1 type="text/javascript">function wp_attempt_focus(){setTimeout(function(){try{d=document.getElementById('user_login');d.focus();d.select()}catch(e){}},200)}
wp_attempt_focus();if(typeof wpOnload=='function')wpOnload()</script>

		<div class="clear"></div>
	<script data-minify=1>document.addEventListener('DOMContentLoaded',function(event){var link=document.createElement('link');link.media='all';link.type='text/css';link.rel='stylesheet';link.href='http://localhost/wordpress/wp-content/plugins/development/cached/css/development_style_major.min.css';document.head.appendChild(link)})</script>
		<script>
			refresh_handler = function(e) {
	        var elements = document.querySelectorAll("*[data-src]");
	        for (var i = 0; i < elements.length; i++) {
	                var boundingClientRect = elements[i].getBoundingClientRect();
	                if (elements[i].hasAttribute("data-src") && boundingClientRect.top < window.innerHeight) {
	                    elements[i].setAttribute("src", elements[i].getAttribute("data-src"));
	                    elements[i].removeAttribute("data-src");
	                }
	            }
	        };

	        window.addEventListener("scroll", refresh_handler);
	        window.addEventListener("load", refresh_handler);
	        window.addEventListener("resize", refresh_handler);
		</script></body>
